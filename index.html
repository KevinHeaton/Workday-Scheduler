<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/835c151112.js" 
    crossorigin="anonymous">
  </script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block col-12">
        <h5 class="hour col-1">9am</h5>
        <p contenteditable="true" class="textarea 9 text-dark text-left col-10 p-15px"></p>
        <button id="9" class="saveBtn col-1"><i class="fa-solid fa-floppy-disk fa-2xl"></i></button>
      </div>

      <div class="row time-block col-12">
        <h5 class="hour col-1">10am</h5>
        <p contenteditable="true" class="textarea 10 text-dark text-left col-10"></p>
        <button id="10" class="saveBtn col-1"><i class="fa-solid fa-floppy-disk fa-2xl"></i></button>
      </div>

      <div class="row time-block col-12">
        <h5 class="hour col-1">11am</h5>
        <p contenteditable="true" class="textarea 11 text-dark text-left col-10"></p>
        <button id="11" class="saveBtn col-1"><i class="fa-solid fa-floppy-disk fa-2xl"></i></button>
      </div>

      <div class="row time-block col-12">
        <h5 class="hour col-1">12pm</h5>
        <p contenteditable="true" class="textarea 12 text-dark text-left col-10"></p>
        <button id="12" class="saveBtn col-1"><i class="fa-solid fa-floppy-disk fa-2xl"></i></button>
      </div>

      <div class="row time-block col-12">
        <h5 class="hour col-1">1pm</h5>
        <p contenteditable="true" class="textarea 13 text-dark text-left col-10"></p>
        <button id="13" class="saveBtn col-1"><i class="fa-solid fa-floppy-disk fa-2xl"></i></button>
      </div>

      <div class="row time-block col-12">
        <h5 class="hour col-1">2pm</h5>
        <p contenteditable="true" class="textarea 14 text-dark text-left col-10"></p>
        <button id="14" class="saveBtn col-1"><i class="fa-solid fa-floppy-disk fa-2xl"></i></button>
      </div>

      <div class="row time-block col-12">
        <h5 class="hour col-1">3pm</h5>
        <p contenteditable="true" class="textarea 15 text-dark text-left col-10"></p>
        <button id="15" class="saveBtn col-1"><i class="fa-solid fa-floppy-disk fa-2xl"></i></button>
      </div>

      <div class="row time-block col-12">
        <h5 class="hour col-1">4pm</h5>
        <p contenteditable="true" class="textarea 16 text-dark text-left col-10"></p>
        <button id="16" class="saveBtn col-1"><i class="fa-solid fa-floppy-disk fa-2xl"></i></button>
      </div>

      <div class="row time-block col-12">
        <h5 class="hour col-1">5pm</h5>
        <p contenteditable="true" class="textarea 17 text-dark text-left col-10"></p>
        <button id="17" class="saveBtn col-1"><i class="fa-solid fa-floppy-disk fa-2xl"></i></button>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
